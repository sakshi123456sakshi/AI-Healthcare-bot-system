<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
    <style>
        body {
            margin: 5px;
            padding: 5px;
            /* margin-bottom: 50px; */
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }
        
        .form-container {
            max-width: 500px;
            margin-left: 30%;
            padding: 20px;
            /* background: rgba(255, 255, 255, 0.8); */
            background: transparent;
            border: 1px solid #cccccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #0e0b0d;
            border-radius: 5px;
        }
        
        .form-group input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }
        
        .form-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #121111;
            font-size: 16px;
            cursor: pointer;
        }
        
        .form-group button:hover {
            background-color: #6797a0;
        }
    </style>

</head>

<body>

    <div class="form-container">
        <h2>Patient Registration Form</h2>
        <form id="registrationForm" action="reg.php" method="post">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" id="Username" name="Username" required>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" id="Password" name="Password" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="blood_group">Blood Group</label>
                <select id="blood_group" name="blood_group" required>
                    <option value="">Select Blood Group</option>
                    <option value="AB+VE">AB+VE</option>
                    <option value="B+ve">B+ve</option>
                    <option value="A+ve">A+ve</option>
                    <option value="O+ve">O+ve</option>
                    <option value="AB-ve">B-ve</option>
                    <option value="B-ve">B+ve</option>
                    <option value="A-ve">A+ve</option>
                    <option value="O-ve">O-ve</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="^\d{10}$" title="Please enter a valid 10-digit phone number" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit Registration</button>
            </div>
        </form>
    </div>

</body>

</html>
