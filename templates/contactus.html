<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Healthcare Chatbot</title>

    <!-- Bootstrap 5 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f0f9ff;
            /* Light blue healthcare theme */
            font-family: 'Arial', sans-serif;
        }
        
        .navbar {
            background-color: #333;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        .navbar a {
            display: flex;
            align-items: center;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
        }
        
        .navbar a i {
            margin-right: 8px;
            /* Space between icon and text */
        }
        
        #contact-section {
            max-width: 800px;
            background: white;
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
        }
        
        .contact-title {
            color: #0d6efd;
            text-align: center;
        }
        
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}">
            <i class="fas fa-home"></i> Home
        </a>
        <a href="{{ url_for('aboutus') }}">About Us</a>
        <a href="{{ url_for('contactus') }}">Contact Us</a>
        <a href="{{ url_for('feedback') }}">Feedback</a>
    </div>

    <section id="contact-section">
        <h2 class="contact-title"><i class="bi bi-headset"></i> Contact Us</h2>
        <p class="text-center text-muted">We're here to help! Reach out to us anytime.</p>

        <!-- Contact Information -->
        <div class="mb-4 text-center">
            <p><i class="bi bi-envelope-fill text-primary"></i> Email: <a href="mailto:support@healthchat.com">support@healthchat.com</a></p>
            <p><i class="bi bi-telephone-fill text-primary"></i> Phone: <a href="tel:+911234567890">+91 12345 67890</a></p>
            <p><i class="bi bi-hospital text-danger"></i> Emergency Helpline: <strong>+91 98765 43210</strong></p>
        </div>

        <!-- Contact Form -->
        <form name="submit-to-google-sheet">
            <div class="mb-3">
                <label for="name" class="form-label"><i class="bi bi-person-fill"></i> Your Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label"><i class="bi bi-envelope"></i> Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label"><i class="bi bi-chat-text"></i> Your Message</label>
                <textarea class="form-control" id="message" name="message" rows="3" placeholder="Write your query..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100"><i class="bi bi-send"></i> Send Message</button>
        </form>

        <!-- Chatbot Assistance Button -->
        <div class="text-center mt-4">
            <a href="{{ url_for('home') }}" class="btn btn-outline-success">
                <i class="bi bi-robot"></i> Talk to Our Chatbot
            </a>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <form name="submit-to-google-sheet">
        <input name="email" type="email" placeholder="Email" required>
        <button type="submit">Send</button>
    </form>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx_Ifdq8VXCVidKMgkF49b78Od6T_UxKnrlXVai3GMl0WiXfwmPeavMQHwW1UPbpoKvCg/exec'
        const form = document.forms['submit-to-google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>

</html>
